<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>        
                <div class="container">
                  <h1 class="titulo">Eleições Cipa faça seu Login e participe</h1>
                  <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                      <div class="card card-signin my-5">
                        <div class="card-body">
                          <h5 class="card-title text-center"><img src="cipa.png" alt="cipa" style="width: 100px"></h5>
                          <form class="form-signin">
                            <div class="form-label-group">
                              <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                              <label for="inputEmail">Email</label>
                            </div>
              
                            <div class="form-label-group">
                              <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                              <label for="inputPassword">Senha</label>
                            </div>
              
                            <div class="custom-control custom-checkbox mb-3">
                              <input type="checkbox" class="custom-control-input" id="customCheck1">
                              <label class="custom-control-label" for="customCheck1">Lembrar Senha</label>
                            </div>                           
                            <a class="btn btn-lg btn-primary btn-block text-uppercase" href="votar.html" >Login</a>
                            <hr class="my-4">
                           
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </body>              
    
</body>
</html>
